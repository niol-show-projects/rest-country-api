<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./home.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./pexels-pixabay-87651.jpg"
    />
    <script
      src="https://kit.fontawesome.com/e6991a531e.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js" defer></script>
    <title>where in the world?</title>
  </head>
  <body id="index">
    <!-- header -->
    <header>
      <h1 class="heading">Where in the world?</h1>
      <div class="theme">
          <img src="./moon.svg" alt="moon" id="dark-mode-toggle" class="headerImg">
          <p id="dark-mode-text">Light Mode</p>
      </div>
    </header>
    <!-- main -->
    <main role="main">
      <div class="controls">
        <!-- input -->
        <form class="form" role="form">
          <!-- span for the icon -->
          <span aria-hidden="true">
            <i class="fa-solid fa-magnifying-glass"></i
          ></span>
          <input
            id="input"
            type="text"
            aria-placeholder="search for a country"
            placeholder="Search for a country..."
            role="form"
            autofocus
            value
          />
        </form>
        <!-- dropdown menu -->
        <div class="dropdown">
          <!-- span for the icon -->
          <span class="filter"
            ><button class="btn" role="button" id="filter-btn">
              Filter by Region
            </button>
            <span aria-hidden="true"
              ><i
                class="fa-solid fa-chevron-down fa-2xs fa-rotate-180"
              ></i></span
          ></span>
          <div
            id="myDropdown"
            class="dropdown-content hide-dropdown"
            role="menu"
          >
            <a href="#" role="menuitem" class="region">africa</a>
            <a href="#" role="menuitem" class="region">america</a>
            <a href="#" role="menuitem" class="region">asia</a>
            <a href="#" role="menuitem" class="region">europe</a>
            <a href="#" role="menuitem" class="region">oceania</a>
          </div>
        </div>
      </div>
      <section class="main-content">
        <!--  add content dynamically -->
      </section>
    </main>
    <!-- <section class="details-page">
      <button class="return-btn btn" role="button">
        <i class="fa-solid fa-arrow-left"></i>
        back
      </button>
      <section role="main" class="detail">
        content added dynamically
      </section>
    </section> -->
  </body>
</html>
