<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/e6991a531e.js"
      crossorigin="anonymous"
    ></script>
    <title>where in the world?</title>
  </head>
  <body>
    <!-- header -->
    <header role="heading">
      <h1>where in the world?</h1>
      <div>
        <!-- change content dynamically -->
        <p>dark mode</p>
        <!-- span for the icon -->
        <span class="light"><i class="fa-thin fa-moon"></i></span>
        <span class="dark"><i class="fa-solid fa-moon"></i></span>
      </div>
    </header>
    <!-- main -->
    <main role="main">
      <div class="controls">
        <!-- input -->
        <div class="input-parent">
          <!-- span for the icon -->
          <span> <i class="fa-solid fa-magnifying-glass"></i></span>
          <input
            type="text"
            aria-placeholder="search for a country"
            placeholder="search for a country..."
            role="form"
          />
        </div>
        <!-- dropdown menu -->
        <div class="dropdown">
          <!-- span for the icon -->
          <button class="btn" role="button">
            filter by region
            <span><i class="fa-solid fa-chevron-down"></i></span>
          </button>
          <div id="myDropdown" class="dropdown-content" role="menu">
            <a href="#" role="menuitem">africa</a>
            <a href="#" role="menuitem">america</a>
            <a href="#" role="menuitem">asia</a>
            <a href="#" role="menuitem">europe</a>
            <a href="#" role="menuitem">oceania</a>
          </div>
        </div>
      </div>
      <!-- add content dynamically -->
      <section class="main-content"></section>
    </main>
  </body>
</html>
